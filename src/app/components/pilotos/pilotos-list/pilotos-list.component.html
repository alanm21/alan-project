<div style="height: 90vh!important; background-color: #ca3443;">
    <label [ngStyle]="{'display': mostrar === true ? '' : 'none'}" class="text-warning">&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Informacion no disponible</label>
    <br>
    <div style="background-color:#ca3443; display: flex; justify-content: center;">
        <input [ngClass]="{'bg-warning': true}" type="text" name="searchPiloto" id="searchPiloto" [(ngModel)]="criteri">
    </div>

    <div class="cartas row row-cols-5">
        <app-pilotos-item [piloto]='piloto'
        *appForDelay="let piloto of pilotos | filterPilotos:criteri" (newItemEvent)="mensaje()"></app-pilotos-item>
    </div>
    <div style="margin-bottom: 25px">

    </div>
</div>
